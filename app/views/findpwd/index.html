{% extends '../layout/layout.html' %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{{loadmap.css}}">
{% endblock%}

{% block body %}
	{% include "../global/head-top.html" ignore missing %}
	<div class="form-wrap">
		<div class="form-main">
			<form class="main-box" >
				<p class="box-img">
					<img src="/img/login-logo.png" />
					<span>beeman</span>
				</p>
				<p class="box-tit">找回密码</p>
				<p class="err-tip hide">
					<i class="iconfont icon-guanbi1"></i>
					<span class="tootip">请输入正确的账号或密码</span>
				</p>
				<div class="box-row">
					<input type="text" id="userMobile" placeholder="请输入手机号">
				</div>
				<div class="box-row box-row-flex">
					<input type="text" placeholder="短信验证码" id="msgCode">
					<button class="box-btn box-btn-green">获取验证码</button>
				</div>
				<div class="box-row">
					<input type="password" id="passWord1" placeholder="请输入新密码">
				</div>
				<div class="box-row">
					<input type="password" id="passWord2" placeholder="确认密码">
				</div>
				<button type="button" class="box-btn box-btn-green j-e-findpwd">确认</button>
				<!-- <div class="box-row justify-right">
					<a href="javascript:;">忘记密码</a>
				</div> -->
			</form>	
			<p class="main-bottom">
				<a href="/login">返回登录</a>
			</p>		
		</div>
	</div>
{% endblock %}


{% block js %}
<script type="text/javascript" src="{{loadmap.js}}"></script>
{% endblock %}
